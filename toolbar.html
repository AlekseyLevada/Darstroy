<script>
	document.addEventListener("DOMContentLoaded", function () {
		/* hover меню каталога */
		document.querySelector(".horizontal-menu").addEventListener("mouseover", (e) => {
			if (e.target.classList.contains("rlp-item-content")) {
				for (let a of document.querySelectorAll(".rlp-item-content")) {
					a.removeAttribute("style");
				}
				e.target.setAttribute("style", "font-weight: 700 !important;  text-decoration: underline;");
			}
		});

		/* добвление поля поиска в тулбар  */
		let parent1 = document.querySelector("._customer-toolbar-container");
		let before1 = document.querySelector("._customer-toolbar__phone-block");
		let search = document.querySelector("._customer-header ._customer-header__search-form").cloneNode(true);
		parent1.insertBefore(search, before1);

		/* подсказки в поле поиска */
		setTimeout(() => {
			const customSearhForm = document.querySelectorAll(".search-form"),
				customSearhStyle = document.createElement("style");
			customSearhStyle.textContent = `.search-form .company-search-hints{display:none}.search-form_opend-hints .company-search-hints{display:block}`;
			document.querySelector("head").appendChild(customSearhStyle);
			for (form of customSearhForm) {
				form.addEventListener("mouseenter", function (e) {
					e.target.classList.add("search-form_opend-hints");
				});
				form.addEventListener("mouseleave", function (e) {
					e.target.classList.remove("search-form_opend-hints");
				});
			}
		}, 200);
	});
</script>
